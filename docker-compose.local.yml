version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: matrimonial-dev-db
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: matrimonialDB
    volumes:
      - mongodb_dev_data:/data/db
    networks:
      - matrimonial-dev

  redis:
    image: redis:7-alpine
    container_name: matrimonial-dev-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - matrimonial-dev

  backend:
    build:
      context: ./fastapi_backend
      dockerfile: Dockerfile.dev
    container_name: matrimonial-dev-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_URL=redis://redis:6379
      - DATABASE_NAME=matrimonialDB
      - ENVIRONMENT=development
      - DEBUG=true
    volumes:
      # Mount code for hot-reload
      - ./fastapi_backend:/app
      # Exclude venv from mounting
      - /app/venv
    depends_on:
      - mongodb
      - redis
    networks:
      - matrimonial-dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: matrimonial-dev-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/users
      - REACT_APP_SOCKET_URL=http://localhost:8000
      - CHOKIDAR_USEPOLLING=true
    volumes:
      # Mount code for hot-reload
      - ./frontend:/app
      # Exclude node_modules from mounting
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - matrimonial-dev

volumes:
  mongodb_dev_data:

networks:
  matrimonial-dev:
    driver: bridge
